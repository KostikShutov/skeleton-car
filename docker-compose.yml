version: '3'
services:
  python-picar:
    build: .
    image: python-picar
    container_name: python-picar-container
    tty: true
    privileged: true
    ports:
      - "1002:5000"
    volumes:
      - ".:/code"
    working_dir: /code
    environment:
      PYTHONPATH: /code
  rabbitmq-picar:
    image: rabbitmq:management
    container_name: rabbitmq-picar-container
    ports:
      - "1003:15672"
