version: '3'
services:
  python-picar:
    build: .
    image: python-picar
    container_name: python-picar-container
    tty: true
    privileged: true
    volumes:
      - ".:/code"
    working_dir: /code
    environment:
      PYTHONPATH: /code
  rabbitmq-picar:
    image: rabbitmq:management
    container_name: rabbitmq-picar-container
    ports:
      - "2002:15672"
      - "2003:5672"
  redis-picar:
    image: redis:latest
    container_name: redis-picar-container
    ports:
      - "2004:6379"
